<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeeSaw</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
  <div id="pivot"></div>
 <div id="seesaw"></div>
 

<div id="info">
  <div class="info-box">
    <p>Left Weight: <span id="leftWeight">0</span> kg</p>
    <p>Right Weight: <span id="rightWeight">0</span> kg</p>
    <p>Total Left Objects: <span id="leftCount">0</span></p>
    <p>Total Right Objects: <span id="rightCount">0</span></p>
    <p>Target Angle: <span id="targetAngleDisplay">0</span> deg</p>
  </div>
  <button id="resetBtn">Reset</button>
</div>


</div>

<script src="app.js"></script>
</body>
</html>
